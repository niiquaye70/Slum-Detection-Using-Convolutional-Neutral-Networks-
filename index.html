<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slum Kernel Density - Accra, Ghana</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    h1 {
      margin: 10px;
      padding: 10px;
      font-size: 20px;
      background-color: #fff9c4;
      text-align: center;
      border-bottom: 1px solid #fdd835;
    }
    #map {
      position: absolute;
      top: 60px;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Slum Kernel Density Distribution â€” Accra, Ghana</h1>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaXF1YXllMjAyMiIsImEiOiJjbTh4OWtpeTIwMTV2MmpxM3hzNnZiOTRhIn0.VvEupPdOYozeWOVfKDOlMQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    zoom: 10,
    center: [-0.186964, 5.614818]  // Accra, Ghana
  });

  map.on('load', () => {
    map.addSource('slum-kde', {
      type: 'vector',
      url: 'mapbox://iquaye2022.6op647mb'
    });

    map.addLayer({
      'id': 'slum-density',
      'type': 'fill',  // If your data is polygon; change to 'circle' for point
      'source': 'slum-kde',
      'source-layer': 'slum-8fv8y5',
      'paint': {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'gridcode'],  // <- This is the field you're now using
          100, '#fdd835',
          200, '#fbc02d'
        ],
        'fill-opacity': 0.6
      }
    });
  });
</script>
</body>
</html>
